[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps = 
	cotestatnt/YA_FSM@1.0.5
	mathertel/OneButton@^2.0.3
	jandelgado/JLed@^4.11.0
	adafruit/Adafruit PWM Servo Driver Library@^2.4.1
